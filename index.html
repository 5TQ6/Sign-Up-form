<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-Up</title>
</head>
<body>
    <div id="container">
        <div id="left">2</div>
        <div id="right">
            <div id="upper"><p id="upper-p">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br><br> You know you want to!</p></div>
            <div id="middle">
                <form action="post">
                    <h1>Let's do this</h1>
                    <div id="inputs">
                        <label for="first"> FIRST NAME
                            <input type="text">
                        </label>
                        <label for="last"> LAST NAME
                            <input type="text">
                        </label>
                        <label for="email"> EMAIL
                            <input type="email">
                        </label>
                        <label for="phone"> PHONE NUMBER
                            <input type="tel">
                        </label>
                        <label for="password"> PASSWORD
                            <input type="password" required>
                        </label>
                        <label for="confirm"> CONFIRM PASSWORD
                            <input type="password" required>
                        </label>
                    </div>
                </form>
            </div>
            <div id="bottom">
                <button>Create Account</button>
                <p id="lower-p">Already have an account? <span>Log in</span></p>
            </div>
        </div>
    </div>
</body>
</html>
